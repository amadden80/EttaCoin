const totalInvestment = 1700;

function round(value, decimals) {
  return Number(Math.round(value + 'e' + decimals) + 'e-' + decimals);
}

const boughtSum = coins.reduce((acc, curr) => acc + curr.cost, 0);

const getStats = () => {
  const template = document.querySelector('#template');
  const cln = template.cloneNode(true);
  cln.removeAttribute('template');
  cln.style.display = 'block';
  document.querySelector('#stage').prepend(cln);

  const coinFetches = Promise.all(
    coins.map(({ name, count, cost }) => {
      const coinName = name.toLowerCase();

      return fetch(
        `https://api.coinmarketcap.com/v1/ticker/${coinName}/?convert=USD`
      )
        .then(res => res.json())
        .then(objA => {
          const obj = objA[0];

          return {
            name,
            '24h': obj.percent_change_24h,
            // '1h': obj.percent_change_1h,
            '7d': obj.percent_change_7d,
            price_btc: obj.price_btc,
            price_usd: obj.price_usd,
            symbol: obj.symbol,
            cost,
            count,
            total: count * parseFloat(obj.price_usd),
            x: count * parseFloat(obj.price_usd) / cost,
          };
        });
    })
  ).then(coins => {
    const sum = coins.reduce((acc, curr) => acc + curr.total, 0);
    const x = sum / boughtSum;

    setTimeout(() => {
      console.table(coins);
      console.log({ cost: boughtSum, sum, x, missing: totalInvestment - boughtSum  });
    }, 500);

    setTimeout(() => {
      cln.querySelector('.time').innerText = new Date().toLocaleTimeString();
    }, 250);

    const intestOff = totalInvestment - boughtSum;

    setTimeout(() => {
      cln.querySelector('.one-lsp .total').innerText = `$${round(
        (sum + intestOff) / circulation,
        2
      ).toFixed(2)}`;
    }, 1250);
    1400;
    setTimeout(() => {
      cln.querySelector('.one-lsp .change').innerText = `(${round(x, 3)}x)`;
    }, 1000);

    setTimeout(() => {
      cln.querySelector('.two-lsp .total').innerText = `$${round(
        (2 * (sum + intestOff)) / circulation,
        2
      ).toFixed(2)}`;
    }, 1250);
    1400;

    setTimeout(() => {
      cln.querySelector('.three-lsp .total').innerText = `$${round(
        (3 * (sum + intestOff)) / circulation,
        2
      ).toFixed(2)}`;
    }, 1250);
    1400;

    setTimeout(() => {
      document.querySelector('#header .total-lsp .total').innerText = `${circulation} LPS`;
      cln.querySelector('.total-lsp .total').innerText = `$${round(
        (circulation * (sum + intestOff)) / circulation,
        2
      ).toFixed(2)}`;
    }, 1250);
    1400;

  });
};

const delay = 1000 * 60 * 5;
let timer = delay;
getStats();
setInterval(() => {
  getStats();
  resetTimer();
}, delay);

const resetTimer = () => {
  timer = delay;
  document.body.style.backgroundColor =
    '#' + (((1 << 24) * Math.random()) | 0).toString(16) + '55';
};

const timerDelay = 250;
setInterval(() => {
  timer = timer - timerDelay;
  document.querySelector('#timer').innerText = `...next: ${Math.floor(
    timer / 1000
  )}`;
}, timerDelay);
</script>
